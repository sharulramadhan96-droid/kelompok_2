<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasir UMKM Sayur</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Kasir UMKM Sayur</h1>
    <div class="toolbar">
      <input id="barcode" placeholder="Scan / ketik barcode" />
      <button id="btn-scan">Cari Barcode</button>
      <input id="search" placeholder="Cari produk lokal" />
      <button id="btn-search">Cari</button>
      <select id="currency">
        <option value="IDR">IDR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="SGD">SGD</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section class="products">
      <h2>Produk</h2>
      <ul id="product-list"></ul>
      <div class="add-product">
        <input id="new-name" placeholder="Nama produk" />
        <input id="new-price" placeholder="Harga (IDR)" type="number" />
        <input id="new-barcode" placeholder="Barcode (opsional)" />
        <button id="btn-add">Tambah Produk</button>
      </div>
    </section>

    <section class="cart">
      <h2>Keranjang</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" style="text-align:right">Total</td>
            <td id="total">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <div class="checkout">
        <input id="paid" placeholder="Bayar (IDR)" type="number" />
        <button id="btn-checkout">Checkout</button>
      </div>
      <div id="result"></div>
    </section>
  </main>

  <script src="/app.js"></script>
  <script>
    document.getElementById('barcode').focus();
  </script>
  </body>
  </html>
